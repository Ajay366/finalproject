      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card mx-auto">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Preventive Measure</h4>
                  <p class="card-description">
                    
                  </p>
                  <form id="contactForm" method="post">
                            <div class="row">
                                <div class="col-md-12">
								 <span style="color:#009900">{{msg}}</span>
                                    <div class="form-group">
									<label>Plant</label>
                                        <select name="disease" class="form-control">
							<option>Bacterial Leaf Blight</option>
							<option>Blast</option>
							<option>Blight</option>
							<option>Brown Spot</option>
							<option>Hispa</option>
							<option>Leaf Smut</option>
							<option>Tungro</option>
							</select>
                                       
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
									<label>Symptoms</label>
                                        <textarea name="symptoms" cols="50" rows="5" class="form-control"></textarea>
                                        
                                    </div>
                                </div>
								<div class="col-md-12">
                                    <div class="form-group">
									<label>Solution</label>
                                        <textarea name="solution" cols="50" rows="5" class="form-control"></textarea>
                                        
                                    </div>
                                </div>
                               
                                <div class="col-md-12">
                                    
                                    <div class="submit-button text-center">
                                        <button class="btn btn-primary me-2" id="submit" type="submit">Add</button>
                                       
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
              </div>
            </div>
           <div class="col-md-6 grid-margin stretch-card mx-auto">
    <div class="card">
        <div class="card-body" style="max-height: 600px; overflow-y: auto;">
            <h4 class="card-title">PaddyCare</h4>
            <p class="card-description"></p>
            {% for rs in data %}
                                <table width="90%" align="center" border="0" cellpadding="5" cellspacing="5">
                                  <tr>
                                    <td bgcolor="#FFFFFF" style="background-color:#CCFFCC"><strong>{{rs[1]}}</strong></td>
                                  </tr>
                                  
                                  <tr>
                                    <td align="left" valign="top">Symptoms: {{rs[2]}}</td>
                                  </tr>
								  <tr>
								    <td align="left" valign="top">&nbsp;</td>
							      </tr>
								  <tr>
                                    <td align="left" valign="top">Solution: {{rs[3]}}</td>
                                  </tr>
                          </table>
								{% endfor %}
        </div>
    </div>
</div>
